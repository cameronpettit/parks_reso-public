<h2>Reserve</h2>
<form [formGroup]="registerForm">
    <div class="row p-2 justify-content-center">
        <div class="col-md-4">
            <label for="firstName">First Name</label>
            <input type="text" class='form-control' id="firstName" formControlName="firstName">
        </div>
        <div class="col-md-4">
            <label for="lastName">Last Name</label>
            <input type="text" class='form-control' id="lastName" formControlName="lastName">
        </div>
    </div>
    <div class="row p-2 justify-content-center">
        <div class="col-md-8">
            <label for="email">Email</label>
            <input type="text" class='form-control' id="email" formControlName="email">
        </div>
    </div>
    <div class="row p-2 justify-content-center">
        <div class="col-md-8">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class='form-control' id="phoneNumber" formControlName="phoneNumber"
                placeholder="(###) ###-####">
        </div>
    </div>
    <div class="row p-2 justify-content-center">
        <div class="col-md-8">
            <label for="licencePlate">Licence Plate</label>
            <input type="text" class='form-control' id="licencePlate" formControlName="licencePlate">
        </div>
    </div>
</form>
<button class="btn btn-primary m-3">Submit</button>
