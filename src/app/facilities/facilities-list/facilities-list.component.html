<h4 class="my-3">Passes</h4>

<form [formGroup]="dateForm" class="my-3">
    <label for="date">Select Date</label>
    <input type="date" id="date" class="form-control" formControlName="date">
</form>

<h5 class="my-3">Available passes for <strong>{{dateForm.get('date').value | date : 'longDate'}}</strong></h5>

<div class="row">
    <div *ngFor="let facility of facilities" class="col-xs-12 col-sm-4">
        <app-card [data]="facility.rowData" [path]="'passes'">
        </app-card>
    </div>
</div>
